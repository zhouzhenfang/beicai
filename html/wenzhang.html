<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/ajax.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

    </style>
</head>
<body>
<ul class="content">
    <li> 文章名字：<input type="text" id="tit"></li>
    <li> 文章内容：<textarea id="con"></textarea></li>
    <li>
        <button id="btn">发表</button>
    </li>
</ul>
<div class="right">
    <h2 id="tit_h2"></h2>
    <div class="font" id="con_div">

    </div>
</div>


<script type="text/javascript">
    btn.onclick = function () {
        ajax({
            url: 'http://localhost:6666',
            type: 'post',
            data: {
                tit: tit.value,
                con: con.value
            },
            success: function (data) {
                var date=JSON.parse(data)
                tit_h2.innerHTML=date.tit;
                con_div.innerHTML=date.con;
            },
            error: function () {

            }
        })
    }

</script>
</body>
</html>
